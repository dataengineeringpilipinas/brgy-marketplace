app = "brgy-marketplace"
primary_region = "lax"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  DATABASE_URL = "sqlite+aiosqlite:///data/brgy_marketplace.db"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

# CRITICAL: Mount volume for persistent data
[[mounts]]
  source = "brgy_marketplace_data"
  destination = "/data"

