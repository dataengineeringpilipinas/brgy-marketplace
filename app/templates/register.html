{% extends "base.html" %}

{% block title %}Register - Barangay Home-based Business Marketplace{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white border-2 border-black rounded-lg shadow-lg p-6 sm:p-8">
        <h2 class="text-2xl font-hand font-bold text-black mb-6 text-center">
            <i class="fas fa-user-plus mr-2 text-black"></i>
            Register
        </h2>
        
        <form id="registerForm" class="space-y-4">
            <div>
                <label for="full_name" class="block text-sm font-medium text-black mb-2 font-hand">
                    Full Name
                </label>
                <input 
                    type="text" 
                    id="full_name" 
                    name="full_name"
                    required
                    class="w-full px-4 py-3 border-2 border-black rounded-lg focus:ring-2 focus:ring-black focus:border-transparent text-base font-sans"
                    placeholder="Juan dela Cruz"
                >
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-black mb-2 font-hand">
                    Email Address
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    required
                    class="w-full px-4 py-3 border-2 border-black rounded-lg focus:ring-2 focus:ring-black focus:border-transparent text-base font-sans"
                    placeholder="your@email.com"
                >
            </div>
            
            <div>
                <label for="phone" class="block text-sm font-medium text-black mb-2 font-hand">
                    Phone Number (Optional)
                </label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone"
                    class="w-full px-4 py-3 border-2 border-black rounded-lg focus:ring-2 focus:ring-black focus:border-transparent text-base font-sans"
                    placeholder="09123456789"
                >
            </div>
            
            <div>
                <label for="address_zone" class="block text-sm font-medium text-black mb-2 font-hand">
                    Zone/Purok (Optional)
                </label>
                <input 
                    type="text" 
                    id="address_zone" 
                    name="address_zone"
                    class="w-full px-4 py-3 border-2 border-black rounded-lg focus:ring-2 focus:ring-black focus:border-transparent text-base font-sans"
                    placeholder="Zone 1"
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-black mb-2 font-hand">
                    Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    required
                    class="w-full px-4 py-3 border-2 border-black rounded-lg focus:ring-2 focus:ring-black focus:border-transparent text-base font-sans"
                    placeholder="Enter your password"
                >
            </div>
            
            <button 
                type="submit"
                class="w-full bg-black text-white px-6 py-3 rounded-lg hover:bg-gray-800 focus:ring-2 focus:ring-black focus:ring-offset-2 transition-colors duration-200 font-hand font-bold text-lg"
            >
                <i class="fas fa-user-plus mr-2"></i>
                Register
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600 font-sans">
                Already have an account? 
                <a href="/login" class="text-black hover:underline font-medium font-hand">Login here</a>
            </p>
        </div>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData);
    
    try {
        const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        
        if (response.ok) {
            alert('Registration successful! Please login.');
            window.location.href = '/login';
        } else {
            const error = await response.json();
            alert(error.detail || 'Registration failed');
        }
    } catch (error) {
        alert('An error occurred. Please try again.');
    }
});
</script>
{% endblock %}
